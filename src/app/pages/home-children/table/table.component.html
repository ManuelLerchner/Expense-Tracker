<div class="fullHeight">
  <div class="title">
    <h1>Table-View</h1>
    <h3>Show expenses in table-format</h3>
  </div>

  <div class="page-content">
    <form [formGroup]="formGroup" class="searchbar">
      <input
        type="text"
        class="form-control"
        name="searchString"
        placeholder="Type to search..."
        formControlName="filter"
      />
    </form>
    <div class="tableWrapper mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortData($event)"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.displayDate }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let element">
            {{ element.amount + " â‚¬" }}
          </td>
        </ng-container>

        <!-- Categories Column -->
        <ng-container matColumnDef="categories">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by symbol"
          >
            Categories
          </th>
          <td mat-cell *matCellDef="let element">{{ element.categories }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
