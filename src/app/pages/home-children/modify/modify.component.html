<div class="fullHeight">
  <div class="title">
    <h1>Add</h1>
    <h3>Add Expenses & Modify existing ones</h3>
  </div>

  <div class="page-content">
    <form [formGroup]="formGroup" class="searchbar">
      <input
        type="text"
        class="form-control"
        name="searchString"
        placeholder="Type to search..."
        formControlName="filter"
      />
    </form>
    <div class="table">
      <app-smart-table
        [expenses]="filteredExpenses$"
        (onUpdate)="updateExpense($event)"
        (onAdd)="addExpense($event)"
        (onDelete)="deleteExpense($event)"
      ></app-smart-table>
    </div>
  </div>
</div>
