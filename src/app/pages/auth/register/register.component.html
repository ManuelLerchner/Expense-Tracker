<div class="content">
  <h1 class="title">Expense-Tracker</h1>
  <div class="loginWrapper">
    <h1>Register</h1>
    <form>
      <div class="mb-3">
        <label for="email">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          autocomplete="username"
          [(ngModel)]="registerEmail"
          name="email"
        />
      </div>

      <div class="mb-3">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          [(ngModel)]="registerUsername"
          name="username"
        />
      </div>

      <input
        type="text"
        class="hidden"
        id="hidden"
        placeholder="hidden"
        name="hidden"
      />

      <div class="mb-3">
        <label for="password1">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          placeholder="Password"
          autocomplete="current-password"
          [(ngModel)]="registerPassword1"
          name="password1"
        />
      </div>
      <div class="mb-3">
        <label for="password2">Repeat Password:</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          placeholder="Password"
          autocomplete="current-password"
          [(ngModel)]="registerPassword2"
          name="password2"
        />
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="dropdownCheck"
          [(ngModel)]="registerRememberMe"
          name="rememberMe"
        />
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>

      <div class="bottom">
        <button
          type="submit"
          class="btn btn-primary loginButton"
          (click)="onRegister()"
        >
          Register
        </button>
        <p [ngClass]="successful ? 'success' : 'error'">{{ responseText }}</p>
      </div>
    </form>
    <div class="dropdown-divider"></div>
    <button (click)="goToLogin()" ngbDropdownItem>
      Already have an account? Login
    </button>
  </div>
</div>
