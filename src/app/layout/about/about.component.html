<div class="fullHeight">
  <div class="title">
    <h1>Dashboard</h1>
    <h3>Money-Overview & Summary</h3>
  </div>

  <div class="page-content">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()">
      <input
        type="email"
        name="email"
        placeholder="E-Mail"
        [(ngModel)]="loginEmail"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="loginPassword"
      />
      <input type="submit" value="Submit" />
    </form>

    <h1>Register</h1>
    <form (ngSubmit)="onRegister()">
      <input
        type="email"
        name="email"
        placeholder="E-Mail"
        [(ngModel)]="registerEmail"
      />
      <input
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="registerUsername"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="registerPassword"
      />
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
